        <div class="wrapper">
            <span class="icon-log-denai"><ion-icon name="close"></ion-icon></span>
            <div class="from-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input_Box">
                        <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                        <div class="input_Box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register">
                        <p>Don't have an account?<a href="#" class="register-link">Rgister</a></p>
                    </div>
                </form>
            </div>
            <div class="from-box-Register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input_Box">
                        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                        <input type="email" required>
                        <label>User Name</label>
                    </div>
                    <div class="input_Box">
                        <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                        <div class="input_Box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Agree to the terms & condition</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
